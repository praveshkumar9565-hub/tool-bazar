<!DOCTYPE html>

            margin: 0;
            padding: 0;

        .header-content {

            flex-direction: column;
            align-items: center;

        }

        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Section Styles */

            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #FFD700;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            font-size: 1.5rem;
        }

        /* Tool Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Tool Card */
        .tool-card {
            background-color: #3A3D5B;

            padding: 0.75rem 1.5rem;
            border-radius: 5px;

            font-size: 1rem;

            margin-top: auto;

        .tool-button:hover {

</head>

        // DOM elements
        const toolsContainer = document.getElementById('toolsContainer');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const noResultsMessage = document.getElementById('noResults');
        const toolCountElement = document.getElementById('toolCount');

        // Initialize the page with all tools
        function initTools() {
            renderTools(tools);
            updateToolCount(tools.length);
        }

        // Render tools to the page
        function renderTools(toolsToRender) {
            toolsContainer.innerHTML = '';
            
            if (toolsToRender.length === 0) {
                noResultsMessage.style.display = 'block';
                return;
            }
            
            noResultsMessage.style.display = 'none';
            
            toolsToRender.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.setAttribute('data-category', tool.category);
                
                // Get appropriate icon for each category
                let iconClass;
                switch(tool.category) {
                    case 'image': iconClass = 'fas fa-image'; break;
                    case 'pdf': iconClass = 'fas fa-file-pdf'; break;
                    case 'text': iconClass = 'fas fa-font'; break;
                    case 'code': iconClass = 'fas fa-code'; break;
                    case 'calc': iconClass = 'fas fa-calculator'; break;
                    case 'seo': iconClass = 'fas fa-search-plus'; break;
                    case 'utility': iconClass = 'fas fa-cube'; break;
                    default: iconClass = 'fas fa-toolbox';
                }
                
                toolCard.innerHTML = `
                    <span class="tool-number">${tool.id}</span>
                    <h2 class="tool-title"><i class="${iconClass}"></i> ${tool.name}</h2>
                    <p class="tool-desc">${tool.desc}</p>
                    <button class="tool-button" onclick="handleToolClick('${tool.name}')">Use Tool</button>
                `;
                
                toolsContainer.appendChild(toolCard);
            });
            
            updateToolCount(toolsToRender.length);
        }

        // Handle tool button clicks
        function handleToolClick(toolName) {
            alert(`Redirecting to ${toolName}`);
            // In a real application, this would navigate to the actual tool page
        }

        // Filter tools by category
        function filterToolsByCategory(category) {
            if (category === 'all') {
                renderTools(tools);
                return;
            }
            
            const filteredTools = tools.filter(tool => tool.category === category);
            renderTools(filteredTools);
        }

        // Search tools by name or description
        function searchTools(query) {
            const lowercaseQuery = query.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(lowercaseQuery) || 
                tool.desc.toLowerCase().includes(lowercaseQuery)
            );
            
            renderTools(filteredTools);
        }

        // Update tool count display
        function updateToolCount(count) {
            toolCountElement.textContent = `Showing ${count} tools`;
        }

        // Set active category button
        function setActiveCategoryButton(selectedCategory) {
            categoryButtons.forEach(button => {
                if (button.getAttribute('data-category') === selectedCategory) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Event listeners
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                setActiveCategoryButton(category);
                filterToolsByCategory(category);
            });
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            
            // If search is empty, show the current category
            if (query === '') {
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                filterToolsByCategory(activeCategory);
                return;
            }
            
            searchTools(query);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', initTools);
